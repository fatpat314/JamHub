{% extends 'base.html' %}

{% block content %}






<div class="w3-content w3-section center" style="max-width:5000px">

  <img class="mySlides center" src="static/piano.jpg" style="width:100%">
  <img class="mySlides center" src="static/guitar.jpg" style="width:100%">
  <img class="mySlides center" src="static/keyboard.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>



</body>
</html>

{% endblock %}
